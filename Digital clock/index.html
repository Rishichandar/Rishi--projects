<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="back">
    <div id="container">
        <div id="wrapper">
            <span id="hour">00</span>
            <span id="dot1">:</span>
            <span id="mins">00</span>
            <span id="dot1">:</span>
            <span id="sec">00</span>
            <span id="ampm">AM</span>
        </div>
        </div>
    </div>

    
</body>
</html>
<script>
    let ampm=document.getElementById("ampm")
    function set(){
        let datetime=new Date();//date is class
        let hr=datetime.getHours();
        let min=frontzero(datetime.getMinutes());
        let sec=frontzero(datetime.getSeconds());
        if(hr>12){
            hr=hr-12
            ampm.innerHTML='PM'
        }

        //getingb elemnent from html
        document.querySelector("#hour").innerHTML=frontzero(hr)
        document.getElementById("mins").innerHTML=min
        document.getElementById("sec").innerHTML=sec
        function frontzero(num){
            return num<10?"0"+num:num

        }
        


    }
    
    
    setInterval(set,500)//call frequently based on giving time //function there
</script>
